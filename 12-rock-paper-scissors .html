<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-styles.css">
  </head>

<body background="img2.jpg">

  <div class="jdiv">

    <p class="title">"Rock Paper Scissors."</p>
    <button class="move-button js-rock-button">
    <img src="rock-emoji.png" class="move-icon">
   </button>

    <button class="move-button js-paper-button">
    <img src="paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
    <img src="scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>


    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button> 
    
    </div>
    <script src="scripts/12-rock-paper-scissors.js"></script>
    </body>
    </html>
